<!DOCTYPE html>

<html lang="it"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Portfolio | imnotat9</title>
    <style>
        :root {
            --bg-dark: #050a0f;
            --accent-blue: #3ba1d4;
            --dim-blue: rgba(59, 161, 212, 0.15);
            --text-main: #e0f2f1;
            --terminal-bg: rgba(0, 0, 0, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', 'Ubuntu Mono', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--dim-blue) 1px, transparent 1px),
                linear-gradient(90deg, var(--dim-blue) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent-blue);
            box-shadow: 0 0 15px var(--accent-blue);
            z-index: 1;
            animation: scan 8s linear infinite;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 700px;
            padding: 40px;
        }

        .header {
            border-left: 2px solid var(--accent-blue);
            padding-left: 25px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--accent-blue);
            margin: 0;
        }

        .sub-heading {
            font-size: 0.85rem;
            opacity: 0.5;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .main-status {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        /* Terminal Style */
        .terminal {
            background: var(--terminal-bg);
            border: 1px solid var(--dim-blue);
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .prompt {
            color: #4CAF50; /* Verde tipico dei terminali Linux */
            font-weight: bold;
        }

        .path {
            color: var(--accent-blue);
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--text-main);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes scan {
            0% { top: -5%; }
            100% { top: 105%; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="background-grid"></div>
    <div class="scanline"></div>

    <div class="container">
        <div class="header">
            <h1>Alessandro Tamburro</h1>
            <p class="sub-heading">Computer Science Student</p>
        </div>

        

        <div class="terminal">
            <span class="prompt">root@imnotat9</span>:<span class="path">/</span># waiting for development...<div class="cursor"></div>
        </div>
    </div>


</body></html>
